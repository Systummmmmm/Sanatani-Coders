<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Your Webpage</title>
<header><!-- Your navigation and other header content here --> </header>
<style>
/* Global styles */
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
}

/* Header styles */
header {
background-color: #3498db;
color: white;
padding: 10px;
text-align: center;
}
/* Your existing CSS styles here */

#topLeftLogo {
position: absolute;
top: 0;
left: 0;
width: 100px; /* Adjust the width as needed */
height: auto; /* This maintains aspect ratio */
z-index: 100; /* Optional: Adjust the z-index to make sure the logo appears above other content */
}


/* Form container styles */
#doctorRegistration {
background-image: url('https://img.freepik.com/free-vector/doctor-character-background_1270-84.jpg?w=2000'); /* Replace with your background image URL */
background-size: cover;
background-position: center;
padding: 100px 0;
color: white;
text-align: center;
}

/* Form styles */
#doctorForm {
background-color: rgba(0, 0, 0, 0.8);
padding: 20px;
border-radius: 10px;
box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

#doctorForm label,
#doctorForm input,
#doctorForm button {
display: block;
margin: 10px auto;
width: 80%;
}

#doctorForm button {
background-color: #3498db;
color: white;
border: none;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
}

/* Input styles */
input[type="text"],
input[type="email"],
input[type="tel"] {
padding: 10px;
border: none;
border-radius: 5px;
width: 100%;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
#doctorForm {
width: 90%;
}
}
</style>
<script>
document.addEventListener("DOMContentLoaded", function () {
const doctorForm = document.getElementById("doctorForm");

doctorForm.addEventListener("submit", function (event) {
event.preventDefault();

// Collect form data
const formData = new FormData(doctorForm);
const doctorData = {};
formData.forEach((value, key) => {
doctorData[key] = value;
});

// You can perform additional processing or validation here before submitting

// Simulate submitting the data to a server (this is just an example)
submitDoctorData(doctorData);
});

function submitDoctorData(data) {
// Here you can implement the logic to send the doctor registration data to a server
// For example, you could use fetch() to send a POST request to your server
// You would typically handle server response, success, and error cases here
console.log("Doctor registration data submitted:", data);
}
});
</script> <section><!-- Other content of your webpage --> </section>

<input id="specialty" name="specialty" required="" type="text"> <label
for="email">Email:</label> <input id="email" name="email" required=""
type="email"> <label for="phone">Phone:</label> <input id="phone"
name="phone" required="" type="tel"> <button type="submit">Register</button>
</form>
